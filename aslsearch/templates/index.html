{% extends "base.html" %}

{% block head %}
    <title>ASL Search</title>
{% endblock %}

{% block body %}
    <h1 class="text-center">Welcome to ASL Search!</h1>
    <h2 class="text-center">Search for a word to learn its translation to ASL.</h2>
    <br>
    <form action="{{url_for('main.words')}}" method="'GET" class="form-inline my-2 my-lg-0 justify-content-center">
        <input class="form-control mr-sm-2" type="search" id="keyword" name="word" placeholder="Search" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
{% endblock %}
