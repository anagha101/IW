<!DOCTYPE html>
<html>
    <head>
        {% block head %}

        {% endblock %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand text-white font-weight-bold" href="{{url_for('main.homepage')}}">ASL Search</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{url_for('main.about')}}">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{url_for('main.uploadword')}}">Upload</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{url_for('main.words')}}">All Words</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{url_for('main.admins')}}">Manage Admins</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link text-white" href="{{url_for('main.logout')}}">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{url_for('main.login')}}">Admin Login</a>
                </li> -->
              </ul>
              <form action="{{url_for('main.words')}}" method="'GET" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search"  id="keyword" name="word" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <div class="p-5">
        {% block body %}

        {% endblock %}
        </div>
        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- footer -->
        <hr>
        <p class="text-center">Anagha Rajagopalan Spring 2022 IW Project.</p>
    </body>
</html>
